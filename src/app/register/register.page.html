<ion-header>
      <ion-buttons >
          <ion-back-button class="fran" text="Back" defaultHref="/login"></ion-back-button>
      </ion-buttons>
</ion-header>

<ion-content>
  <div class="ion-padding">

      <ion-thumbnail slot="start">
          <ion-img class="img position_center" src="../assets/dawapply.png"></ion-img>
      </ion-thumbnail>

      <ion-item>
        <ion-label  position="floating">Email</ion-label>
        <ion-input type="email"  [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Are you admin?</ion-label>
            <ion-toggle (ionChange)="cambio()"  [(ngModel)]="input_ubicacion" slot="start" name="cherry" color="danger"></ion-toggle>
          </ion-item>

    <ion-item class="xuso" *ngIf="valor==true">
            <ion-label *ngIf="valor==true" position="floating">SuperPassword</ion-label>
            <ion-input  *ngIf="valor==true" type="password" class="password2"></ion-input>
        </ion-item>
      

    
        <ion-button class="margin_top_10px" expand="block"  color="primary" (click)="onRegister()">Register</ion-button>
        <!-- <ion-button size="large" routerLink="/login">Login</ion-button> -->
</div>
</ion-content>
